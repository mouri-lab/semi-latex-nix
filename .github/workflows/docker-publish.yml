name: Publish Docker Image to DockerHub

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [ main ]

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    # Only run if CI workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v13

      - name: Build Docker image
        run: nix build .#dockerImage

      - name: Load Docker image
        run: docker load < result

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag and push Docker image
        run: |
          # Get the repository name for DockerHub (format: username/repo-name)
          DOCKERHUB_REPO="${{ secrets.DOCKERHUB_USERNAME }}/semi-latex-builder"

          # Tag with latest
          docker tag semi-latex-builder:latest ${DOCKERHUB_REPO}:latest

          # Tag with commit SHA for versioning
          docker tag semi-latex-builder:latest ${DOCKERHUB_REPO}:${{ github.sha }}

          # Tag with short SHA
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          docker tag semi-latex-builder:latest ${DOCKERHUB_REPO}:${SHORT_SHA}

          # Push all tags
          docker push ${DOCKERHUB_REPO}:latest
          docker push ${DOCKERHUB_REPO}:${{ github.sha }}
          docker push ${DOCKERHUB_REPO}:${SHORT_SHA}

  # Test with published Docker image from DockerHub
  # This tests the Makefile's auto-detection feature (non-Nix environment)
  docker-pull-test:
    runs-on: ${{ matrix.runner }}
    needs: publish
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            platform: amd64
          - runner: ubuntu-24.04-arm
            platform: arm64
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
      - name: Pull Docker image
        run: make docker-pull
      - name: Run tests (auto-detects Docker)
        run: make test
