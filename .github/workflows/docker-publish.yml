name: Publish Docker Image to DockerHub

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    # Only run if CI workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v13

      - name: Build Docker image
        run: nix build .#dockerImage

      - name: Load Docker image
        run: docker load < result

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push architecture-specific image
        run: |
          DOCKERHUB_REPO="${{ secrets.DOCKERHUB_USERNAME }}/semi-latex-builder"
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)

          # Tag with architecture suffix
          docker tag semi-latex-builder:latest ${DOCKERHUB_REPO}:${{ matrix.arch }}-latest
          docker tag semi-latex-builder:latest ${DOCKERHUB_REPO}:${{ matrix.arch }}-${SHORT_SHA}
          docker tag semi-latex-builder:latest ${DOCKERHUB_REPO}:${{ matrix.arch }}-${{ github.sha }}

          # Push architecture-specific tags
          docker push ${DOCKERHUB_REPO}:${{ matrix.arch }}-latest
          docker push ${DOCKERHUB_REPO}:${{ matrix.arch }}-${SHORT_SHA}
          docker push ${DOCKERHUB_REPO}:${{ matrix.arch }}-${{ github.sha }}

  create-manifest:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          DOCKERHUB_REPO="${{ secrets.DOCKERHUB_USERNAME }}/semi-latex-builder"
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)

          # Create manifest for latest tag
          docker manifest create ${DOCKERHUB_REPO}:latest \
            ${DOCKERHUB_REPO}:amd64-latest \
            ${DOCKERHUB_REPO}:arm64-latest

          # Annotate with architecture info
          docker manifest annotate ${DOCKERHUB_REPO}:latest \
            ${DOCKERHUB_REPO}:amd64-latest --os linux --arch amd64
          docker manifest annotate ${DOCKERHUB_REPO}:latest \
            ${DOCKERHUB_REPO}:arm64-latest --os linux --arch arm64

          # Push latest manifest
          docker manifest push ${DOCKERHUB_REPO}:latest

          # Create manifest for SHA tag
          docker manifest create ${DOCKERHUB_REPO}:${SHORT_SHA} \
            ${DOCKERHUB_REPO}:amd64-${SHORT_SHA} \
            ${DOCKERHUB_REPO}:arm64-${SHORT_SHA}

          # Annotate with architecture info
          docker manifest annotate ${DOCKERHUB_REPO}:${SHORT_SHA} \
            ${DOCKERHUB_REPO}:amd64-${SHORT_SHA} --os linux --arch amd64
          docker manifest annotate ${DOCKERHUB_REPO}:${SHORT_SHA} \
            ${DOCKERHUB_REPO}:arm64-${SHORT_SHA} --os linux --arch arm64

          # Push SHA manifest
          docker manifest push ${DOCKERHUB_REPO}:${SHORT_SHA}

          # Create manifest for full SHA tag
          docker manifest create ${DOCKERHUB_REPO}:${{ github.sha }} \
            ${DOCKERHUB_REPO}:amd64-${{ github.sha }} \
            ${DOCKERHUB_REPO}:arm64-${{ github.sha }}

          # Annotate with architecture info
          docker manifest annotate ${DOCKERHUB_REPO}:${{ github.sha }} \
            ${DOCKERHUB_REPO}:amd64-${{ github.sha }} --os linux --arch amd64
          docker manifest annotate ${DOCKERHUB_REPO}:${{ github.sha }} \
            ${DOCKERHUB_REPO}:arm64-${{ github.sha }} --os linux --arch arm64

          # Push full SHA manifest
          docker manifest push ${DOCKERHUB_REPO}:${{ github.sha }}
